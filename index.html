<!DOCTYPE html>
<html>

<head>
    <title>Area Of Trinagle</title>
    <style>
        body {
            background: url("one.avif") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
        }
        
        .continer {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        
        .continer h3 {
            text-align: center;
            color: #444;
        }
        
        .continer .frist input {
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        
        .continer .frist span {
            background-color: #333;
            color: #fff;
            font-weight: bold;
            display: inline-block;
            width: 90%;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px auto;
        }
        
        .continer .show span {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            display: inline-block;
            width: 90%;
            margin: 10px auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="continer">
        <h3>Area Of Triangle</h3>
        <div class="frist">
            <input type="text" placeholder="Enter First Variable" class="one" />
            <input type="text" placeholder="Enter Second Variable" class="two" />
            <input type="text" placeholder="Enter Third Variable" class="three" />
            <span class="get">Calc</span>
        </div>
        <div class="show">
            <span class="data">No Show Variable</span>
        </div>
    </div>

    <script src="mian.js">
    </script>
</body>

</html>
